<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #967259; /* Set the background color */
            color: #fff; /* Adjust text color for better contrast */
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            color: #ffda79; /* Gold-ish color for links */
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #ffda79;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ffda79;
            color: #967259;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <p>See the different Power BI reports below:</p>
    <a href="projects.html">Explore My Projects</a>
</body>
</html>
